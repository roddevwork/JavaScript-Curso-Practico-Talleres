    <h1>Figuras Geométricas</h1>
    <p>#1-Taller </p>
  </header>
  <main>
    <!--* Triangulo -->
    <section class="container">
      <h2>Área y Perímetro de un Triángulo</h2>
      <form class="form">
        <label for="inputTriangulo">Escribe cuánto mide cada lado,base y altura</label>
        <input id="inputTriangulo-lado1" class="input" type="number" placeholder="lado1" />
        <input id="inputTriangulo-lado2" class="input" type="number" placeholder="lado2" />
        <input id="inputTriangulo-base" class="input" type="number" placeholder="base" />
        <input id="inputTriangulo-altura" class="input" type="number" placeholder="altura" />
        <div class="btns">
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Área
          </button>
        </div>
      </form>
      <span id="resultadoTriangulo"></span>
    </section>
  </main>
